<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة ضيوف الزفاف ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1565038930214-09566ed2149b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #6b2737;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 30px auto;
            width: 80%;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            color: #8b0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Great Vibes', cursive;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
        }

        .guest-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .guest-table th, .guest-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffdde2;
        }

        .guest-table th {
            background-color: #8b0000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .guest-table tr:hover {
            background-color: #fff5f5;
        }

        .heart {
            color: #ff4d6d;
            font-size: 1.5em;
            animation: heartbeat 1.2s infinite;
        }

        /* Loading Animation */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8b0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(1); }
            60% { transform: scale(1.2); }
            80% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> ❤️ Our Wedding Guest List</h1>
        <h3>My beautiful bride, See you at the wedding </h3>
<div class="counter-container">
    <div class="counter-box">
        <h3>الضيوف الأساسيين: <span id="primaryGuests">0</span></h3>
        <h3>العدد الكلي: <span id="totalGuests">0</span> ❤️</h3>
    </div>
</div>
    </div>

    <div class="container">
        <div id="loader" class="loader"></div>
        <table class="guest-table" id="guestTable" style="display: none;">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>عدد المرافقين</th>
                    <th>❤️</th>
                    <th>الرسالة</th>
                </tr>
            </thead>
            <tbody id="guestList">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzUS4UNC8Jt0_WWZaIs3aHzd4eT-XQF0lC_C47In5YaSJ4UI_HxG9aEfajyNOpsMCCo/exec';

        // Modify your existing fetchData function
async function fetchData() {
    try {
        const response = await fetch(SCRIPT_URL);
        const { count, totalPeople, guests } = await response.json();
        
        // Update counters
        document.getElementById('totalGuests').textContent = totalPeople;
        document.getElementById('primaryGuests').textContent = count;

        // Hide loader and show table
        document.getElementById('loader').style.display = 'none';
        document.getElementById('guestTable').style.display = 'table';

        // Populate table with GUESTS data
        const tbody = document.getElementById('guestList');
        tbody.innerHTML = ''; // Clear existing rows
        
        guests.forEach(guest => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${guest['الاسم']}</td>
                <td>${guest['عدد المرافقين']}</td>
                <td><span class="heart">❤️</span></td>
                <td>${guest['الرسالة'] || ''}</td>
            `;
            tbody.appendChild(tr);
        });
    } catch (error) {
        console.error('Error:', error);
        alert('حدث خطأ في تحميل البيانات. يرجى المحاولة لاحقًا.');
    }
}

        window.onload = fetchData;

    </script>
</body>
</html>
